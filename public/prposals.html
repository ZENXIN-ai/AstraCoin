<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AstraCoin DAO - 提案列表</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .card {
      padding: 15px;
      background: white;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title { font-size: 18px; font-weight: bold; }
    .meta { color: gray; font-size: 13px; }
    .summary { margin-top: 8px; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<h1>全部提案</h1>

<div id="container"></div>

<script>
async function loadList() {
  const res = await fetch("/api/listProposals");
  const list = await res.json();

  let html = "";

  list.forEach(p => {
    html += `
      <div class="card">
        <div class="title">${p.title}</div>
        <div class="meta">创建于：${new Date(p.created_at).toLocaleString()}</div>
        <div class="summary">${p.summary}</div>
        <a class="btn" href="proposal.html?id=${p.id}">查看详情</a>
      </div>
    `;
  });

  document.getElementById("container").innerHTML = html;
}

loadList();
</script>

</body>
</html>
