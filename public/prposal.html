<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>提案详情 - AstraCoin</title>
<style>
body{background:#0f0f23;color:#fff;font-family:Arial;padding:20px;}
.card{background:#11131f;padding:20px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);}
a{color:#00ff88;text-decoration:none;}
pre{white-space:pre-wrap;background:#1a1d2e;padding:15px;border-radius:10px;}
</style>
</head>

<body>

<a href="/proposals.html">⬅ 返回提案列表</a>

<h1>提案详情</h1>

<div id="box">加载中...</div>

<script>
async function load() {
  const id = new URLSearchParams(location.search).get("id");

  const res = await fetch("/api/get?id=" + id);
  const item = await res.json();

  document.getElementById("box").innerHTML = `
    <div class="card">
      <h2>${item.title}</h2>
      <pre>${item.content}</pre>
    </div>
  `;
}
load();
</script>

</body>
</html>
