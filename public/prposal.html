<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>提案详情 - AstraCoin DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .title { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
    .meta { color: gray; font-size: 14px; margin-bottom: 12px; }
    .content { line-height: 1.6; font-size: 16px; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      background: black;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <a class="btn" href="/proposals.html">← 返回列表</a>

  <div id="proposal" class="card">
    <div class="title">加载中...</div>
  </div>

<script>
function getQuery(key) {
  const url = new URL(location.href);
  return url.searchParams.get(key);
}

async function loadProposal() {
  const id = getQuery("id");
  if (!id) {
    document.getElementById("proposal").innerHTML = "<p>缺少 id 参数</p>";
    return;
  }

  const res = await fetch(`/api/get?id=${id}`);
  const data = await res.json();

  if (!data.ok) {
    document.getElementById("proposal").innerHTML = "<p>提案不存在。</p>";
    return;
  }

  const p = data.proposal;

  document.getElementById("proposal").innerHTML = `
    <div class="title">${p.title}</div>
    <div class="meta">创建时间：${new Date(p.created_at).toLocaleString()}</div>
    <div class="content">${p.content.replace(/\n/g, "<br/>")}</div>
  `;
}

loadProposal();
</script>

</body>
</html>
