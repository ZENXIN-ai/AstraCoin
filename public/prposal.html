<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>提案详情 - AstraCoin DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-color: #007bff;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --dark-color: #343a40;
      --light-color: #f8f9fa;
      --border-color: #dee2e6;
      --text-muted: #6c757d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      padding: 20px; 
      background: #f5f5f5; 
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 16px;
      background: var(--dark-color);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .btn:hover {
      background: #495057;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      border-left: 4px solid var(--primary-color);
    }
    
    .title { 
      font-size: 24px; 
      font-weight: bold; 
      margin-bottom: 15px;
      color: var(--dark-color);
      line-height: 1.3;
    }
    
    .meta { 
      color: var(--text-muted); 
      font-size: 14px; 
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
    }
    
    .meta-item svg {
      margin-right: 5px;
    }
    
    .content { 
      line-height: 1.7; 
      font-size: 16px; 
      margin-bottom: 20px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .status-active { 
      background: rgba(40, 167, 69, 0.1); 
      color: var(--success-color); 
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    .status-pending { 
      background: rgba(255, 193, 7, 0.1); 
      color: var(--warning-color); 
      border: 1px solid rgba(255, 193, 7, 0.3);
    }
    
    .status-closed { 
      background: rgba(220, 53, 69, 0.1); 
      color: var(--danger-color); 
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    .status-draft { 
      background: rgba(108, 117, 125, 0.1); 
      color: var(--text-muted); 
      border: 1px solid rgba(108, 117, 125, 0.3);
    }
    
    .votes-section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    
    .votes-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--dark-color);
    }
    
    .vote-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .vote-btn {
      padding: 10px 20px;
      border: 1px solid var(--border-color);
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .vote-btn:hover {
      background: #f8f9fa;
    }
    
    .vote-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .vote-results {
      margin-top: 20px;
    }
    
    .vote-bar {
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .vote-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    
    .vote-yes .vote-fill { background: var(--success-color); }
    .vote-no .vote-fill { background: var(--danger-color); }
    .vote-abstain .vote-fill { background: var(--warning-color); }
    
    .vote-item {
      margin-bottom: 15px;
    }
    
    .vote-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: var(--danger-color);
      background: rgba(220, 53, 69, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .action-btn:hover {
      background: #f8f9fa;
    }
    
    .action-btn.primary {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .card {
        padding: 20px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .vote-options {
        flex-direction: column;
      }
      
      .vote-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a class="btn" href="/proposals.html">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
        <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      返回提案列表
    </a>

    <div id="proposal" class="card">
      <div class="loading">加载提案详情中...</div>
    </div>
  </div>

  <script>
    // 获取URL参数
    function getQuery(key) {
      const url = new URL(location.href);
      return url.searchParams.get(key);
    }
    
    // HTML转义函数防止XSS
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // 状态文本映射
    function getStatusText(status) {
      const statusMap = {
        'active': '进行中',
        'pending': '待开始', 
        'closed': '已结束',
        'draft': '草稿'
      };
      return statusMap[status] || status;
    }
    
    // 格式化日期
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // 加载提案详情
    async function loadProposal() {
      const proposalElement = document.getElementById('proposal');
      const id = getQuery("id");
      
      if (!id) {
        proposalElement.innerHTML = '<div class="error">错误：缺少提案ID参数</div>';
        return;
      }
      
      try {
        const response = await fetch(`/api/get?id=${encodeURIComponent(id)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP错误: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.ok || !data.proposal) {
          proposalElement.innerHTML = '<div class="error">提案不存在或已被删除</div>';
          return;
        }
        
        const proposal = data.proposal;
        renderProposal(proposal);
        
      } catch (error) {
        console.error('加载提案失败:', error);
        proposalElement.innerHTML = `
          <div class="error">
            <p>加载提案失败，请检查网络连接</p>
            <button class="action-btn primary" onclick="loadProposal()" style="margin-top: 15px;">重试</button>
          </div>
        `;
      }
    }
    
    // 渲染提案详情
    function renderProposal(proposal) {
      const proposalElement = document.getElementById('proposal');
      
      // 转义内容防止XSS
      const title = escapeHtml(proposal.title);
      const content = escapeHtml(proposal.content).replace(/\n/g, "<br/>");
      const author = escapeHtml(proposal.author || '匿名用户');
      const status = proposal.status || 'draft';
      
      // 构建投票结果HTML
      const voteResultsHtml = proposal.votes ? renderVoteResults(proposal.votes) : '';
      
      // 构建操作按钮HTML
      const actionsHtml = renderActions(proposal);
      
      proposalElement.innerHTML = `
        <div class="title">
          ${title}
          <span class="status-badge status-${status}">${getStatusText(status)}</span>
        </div>
        
        <div class="meta">
          <div class="meta-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            创建时间：${formatDate(proposal.created_at)}
          </div>
          <div class="meta-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke="currentColor" stroke-width="2"/>
            </svg>
            作者：${author}
          </div>
          ${proposal.updated_at ? `
          <div class="meta-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            最后更新：${formatDate(proposal.updated_at)}
          </div>
          ` : ''}
        </div>
        
        <div class="content">${content}</div>
        
        ${actionsHtml}
        
        ${proposal.votes ? `
        <div class="votes-section">
          <div class="votes-title">投票结果</div>
          ${voteResultsHtml}
        </div>
        ` : ''}
        
        ${status === 'active' ? `
        <div class="votes-section">
          <div class="votes-title">参与投票</div>
          <div class="vote-options">
            <button class="vote-btn" data-vote="yes">赞成</button>
            <button class="vote-btn" data-vote="no">反对</button>
            <button class="vote-btn" data-vote="abstain">弃权</button>
          </div>
          <div id="vote-status"></div>
        </div>
        ` : ''}
      `;
      
      // 添加投票按钮事件监听
      if (status === 'active') {
        document.querySelectorAll('.vote-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const vote = this.getAttribute('data-vote');
            submitVote(proposal.id, vote);
          });
        });
      }
    }
    
    // 渲染投票结果
    function renderVoteResults(votes) {
      const total = votes.yes + votes.no + votes.abstain;
      if (total === 0) return '<p>暂无投票</p>';
      
      const yesPercent = total > 0 ? (votes.yes / total * 100).toFixed(1) : 0;
      const noPercent = total > 0 ? (votes.no / total * 100).toFixed(1) : 0;
      const abstainPercent = total > 0 ? (votes.abstain / total * 100).toFixed(1) : 0;
      
      return `
        <div class="vote-results">
          <div class="vote-item vote-yes">
            <div class="vote-label">
              <span>赞成</span>
              <span>${votes.yes} (${yesPercent}%)</span>
            </div>
            <div class="vote-bar">
              <div class="vote-fill" style="width: ${yesPercent}%"></div>
            </div>
          </div>
          
          <div class="vote-item vote-no">
            <div class="vote-label">
              <span>反对</span>
              <span>${votes.no} (${noPercent}%)</span>
            </div>
            <div class="vote-bar">
              <div class="vote-fill" style="width: ${noPercent}%"></div>
            </div>
          </div>
          
          <div class="vote-item vote-abstain">
            <div class="vote-label">
              <span>弃权</span>
              <span>${votes.abstain} (${abstainPercent}%)</span>
            </div>
            <div class="vote-bar">
              <div class="vote-fill" style="width: ${abstainPercent}%"></div>
            </div>
          </div>
          
          <div style="margin-top: 10px; font-size: 14px; color: var(--text-muted);">
            总投票数: ${total}
          </div>
        </div>
      `;
    }
    
    // 渲染操作按钮
    function renderActions(proposal) {
      const status = proposal.status || 'draft';
      const actions = [];
      
      if (status === 'active') {
        actions.push('<button class="action-btn primary">立即投票</button>');
      }
      
      if (status === 'draft' && proposal.is_author) {
        actions.push('<button class="action-btn primary">编辑提案</button>');
        actions.push('<button class="action-btn">提交审核</button>');
      }
      
      if (proposal.is_author || proposal.is_admin) {
        actions.push('<button class="action-btn">分享提案</button>');
      }
      
      if (actions.length > 0) {
        return `<div class="actions">${actions.join('')}</div>`;
      }
      
      return '';
    }
    
    // 提交投票
    async function submitVote(proposalId, vote) {
      const statusElement = document.getElementById('vote-status');
      
      try {
        statusElement.textContent = '提交投票中...';
        statusElement.className = '';
        
        const response = await fetch('/api/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            proposal_id: proposalId,
            vote: vote
          })
        });
        
        if (!response.ok) {
          throw new Error(`投票失败: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
          statusElement.textContent = '投票成功！';
          statusElement.className = 'success';
          // 重新加载提案以更新投票结果
          setTimeout(loadProposal, 1000);
        } else {
          throw new Error(result.error || '投票失败');
        }
        
      } catch (error) {
        console.error('投票失败:', error);
        statusElement.textContent = `投票失败: ${error.message}`;
        statusElement.className = 'error';
      }
    }
    
    // 页面加载时获取提案详情
    document.addEventListener('DOMContentLoaded', loadProposal);
  </script>
</body>
</html>
