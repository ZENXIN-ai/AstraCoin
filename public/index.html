<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AstraCoin DAO - 首页</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .proposal {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .proposal-title { font-size: 18px; font-weight: bold; }
    .proposal-time { color: gray; font-size: 13px; }
    .proposal-summary { margin-top: 8px; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>AstraCoin DAO</h1>

<div id="list"></div>

<script>
async function loadData() {
  const res = await fetch("/api/listProposals");
  const list = await res.json();

  let html = "";

  list.forEach(item => {
    html += `
      <div class="proposal">
        <div class="proposal-title">${item.title}</div>
        <div class="proposal-time">创建于：${new Date(item.created_at).toLocaleString()}</div>
        <div class="proposal-summary">${item.summary}</div>
        <a class="btn" href="proposal.html?id=${item.id}">查看详情</a>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
}

loadData();
</script>

</body>
</html>
